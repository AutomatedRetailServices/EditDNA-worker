name: build-push-worker
on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.py"
      - "Dockerfile.worker"
      - "requirements.txt"
      - ".github/workflows/worker-ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.worker
          push: true
          tags: ghcr.io/automatedretailservices/editdna-worker:latest
      
